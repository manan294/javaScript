<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For in loop</title>
  </head>
  <body>
    <script>
      var cars = {
        country: "ITALY",
        brandname: "Ferrari",
        model: "296GTB",
        engine: "V6",
      };

      for (var Italiano in cars) {
        console.log(Italiano + "->" + cars[Italiano]);
      }

      alert("nothing is here to see");
    </script>
  </body>
</html>
